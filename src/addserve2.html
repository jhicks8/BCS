<!DOCTYPE html>
<html lang="en">

<head>
    <title>Best Community </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="community.css" rel="stylesheet">
    <script>
        var Date = "";

        function EvaluateNewService() {
            username = document.getElementById('Date').value;
            if (document.getElementById('Date').value == 'June 20') {
                document.addServiceForm.action = "addcon.html";
                var welcomephrase = "Added !";
                alert(welcomephrase);
            } else if (document.getElementById('Date').value == 'April 26') {
                document.addServiceForm.action = "addcon2.html";
                var welcomephrase = "Added !";
                alert(welcomephrase);
            } else {
                document.addServiceForm.action = "InvalidInput.html";
                var welcomephrase = "Error Happend  !";
                alert(welcomephrase);
            }
            document.forms["addServiceForm"].submit();
            return false;
        }
    </script>
</head>

<body>
    <div id="wrapper">

        <header>
            <h1><a href="index.html">Best Community Services</a></h1>
            <div id="menu-outer">
                <div class="table">
                    <ul id="horizontal-list">
                        <li><a href="index.html"><button class="mbtn std">HOME</button></a></li>
                        <li><a href="services.html"><button class="mbtn std">SERVICES</button></a></li>
                        <li><a href="donate.html"><button class="mbtn std">DONATE</button></a></li>
                        <li><a href="volunteer.html"><button class="mbtn std">VOLUNTEER</button></a></li>
                        <li><a href="login.html"><button class="mbtn std">LOGIN</button></a></li>
                        <li><a href="emplogin.html"><button class="mbtn std">EMPLOYEE</button></a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>

            <div>
                <h3>New Service</h3>

            </div>
            <div id="register">
                <form name="addServiceForm" method="GET" action="">

                    <label for="Service Name">Service Name:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="date ">Date:</label>
                    <input type="text" name="Date" id="Date" required>
                    <label for="Time">Time:</label>
                    <input type="time" name="time" id="time" required>
                    <label for="fees">Fees:</label>
                    <input type="text" name="Fees" id="fees" required>
                    <input type="button" value="Add" onClick="return EvaluateNewService();" />
                </form>

            </div>
        </main>
    </div>
</body>

</html>
