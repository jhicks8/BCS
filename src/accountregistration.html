<!DOCTYPE html>
<html lang="en">
<head>
<title>Community Center: Account Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="community.css" rel="stylesheet">
<script>
	function EvaluateLogin()
	{
		
			document.accountregisterForm.action = "thankReg.html";
		
		
		
		document.forms["accountregisterForm"].submit();
		return false;
	}
</script>
</head>
<body>
<div id="wrapper">
	<header>
		<h1><a href="index.html">Best Community Services</a></h1>
		<div id="menu-outer">
			<div class="table">
			  <ul id="horizontal-list">
				<li><a href="index.html"><button class="mbtn std">HOME</button></a></li>
				<li><a href="services.html"><button class="mbtn std">SERVICES</button></a></li>
				<li><a href="donate.html"><button class="mbtn std">DONATE</button></a></li>
				<li><a href="volunteer.html"><button class="mbtn std">VOLUNTEER</button></a></li>
				<li><a href="login.html"><button class="mbtn std">LOGIN</button></a></li>
				<li><a href="emplogin.html"><button class="mbtn std">EMPLOYEE</button></a></li>
			  </ul>
			</div>
		  </div>
	</header>


<main>
<div>
	<h3>Welcome to our Community!</h3>
</div>
<div id="register">
	<form name="accountregisterForm" method="GET" action="index.html">
		<label for="username">username:</label>
		<input type="text" name="username" id="username" required>
		<label for="password">password:</label>
		<input type="password" name="password" id="password" required>
		<input type="button" value="Register!" onClick="return EvaluateLogin();" />
	</form>
	
</div>
</main>
</div>
</body>
</html>
