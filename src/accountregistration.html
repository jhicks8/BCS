<!DOCTYPE html>
<html lang="en">
<head>
<title>Community Center: Account Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="register.css" rel="stylesheet">
</head>

<script>
	var username = "";
	function EvaluateLogin()
	{
		username = document.getElementById('username').value;
		var welcomephrase = "Thank you! " + username + " your account has been created"; 
		alert(welcomephrase);
		return false;
	}
</script>

<body>
<div id="wrapper">
	<header>
	<h1><a href="index.html">Community Center</a></h1>
	<div id="menu-outer">
		<div class="table">
		  <ul id="horizontal-list">
			<li><a href="index.html"><button class="mbtn std">HOME</button></a></li>
			<li><a href="services.html"><button class="mbtn std">SERVICES</button></a></li>
			<li><a href="donate.html"><button class="mbtn std">DONATE</button></a></li>
			<li><a href="volunteer.html"><button class="mbtn std">VOLUNTEER</button></a></li>
			<li><a href="login.html"><button class="mbtn std">LOGIN</button></a></li>
			<li><a href="login.html"><button class="mbtn std">EMPLOYEE</button></a></li>
		  </ul>
		</div>
	  </div>
</header>


<main>
<div>
	<h3>Welcome to our Community Center!</h3>
</div>

<div id="register">
	<form action="action_page.php" style="border:1px solid #ccc">
		<div class="container">
		  <h1>Sign Up</h1>
		  <p>Please fill in this form to create an account.</p>
		  <hr>
	  
		  <label for="email"><b>Email</b></label>
		  <input type="text" placeholder="Enter Email" name="email" required>

		  <label for="username"><b>Name</b></label>
		  <input type="text" name="username" id="username" required>

		  <label for="psw"><b>Password</b></label>
		  <input type="password" placeholder="Enter Password" name="psw" required>
	  
		  <label for="psw-repeat"><b>Repeat Password</b></label>
		  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
	  
		  <label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		  </label>
	  
		  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
	  
		  <div class="clearfix">
			<button type="button" class="cancelbtn">Cancel</button>
			<button type="submit" class="signupbtn" onClick="return EvaluateLogin();">Sign Up</button>
		  </div>
		</div>
	  </form>
</div>
</main>
</div>
</body>
</html>
