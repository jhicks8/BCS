<!DOCTYPE html>
<html lang="en">
<head>
<title>Community Center: Services</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="community.css" rel="stylesheet">
<script>
	
	function EvaluateLogin()
	{
       
		document.DonateForm.action = "Thank.html";
	
		var welcomephrase = "Thank you for the donation! Every little bit helps."; 
		alert(welcomephrase);
		document.forms["DonateForm"].submit();
		return false;
	}
</script>
</head>
<body>
<div id="wrapper">
  <header>
    <h1><a href="index.html">Best Community Services</a></h1>
    <div id="menu-outer">
      <div class="table">
        <ul id="horizontal-list">
        <li><a href="index.html"><button class="mbtn std">HOME</button></a></li>
        <li><a href="services.html"><button class="mbtn std">SERVICES</button></a></li>
        <li><a href="donate.html"><button class="mbtn std">DONATE</button></a></li>
        <li><a href="volunteer.html"><button class="mbtn std">VOLUNTEER</button></a></li>
        <li><a href="login.html"><button class="mbtn std">LOGIN</button></a></li>
        <li><a href="emplogin.html"><button class="mbtn std">EMPLOYEE</button></a></li>
        </ul>
      </div>
      </div>
  </header>

<main>
<div id="nameD">
	<h3>Donate</h3>
	<form name="DonateForm" method="GET" action="Thank.html">
        <label for="amount">Amount:</label>
		<input type="amount" name="amount" id="amount" required>
		<div class="row">
			<div class="col-75">
			  <div class="container">
				  <div class="row">
					<div class="col-50">
					  <h3>Payment</h3>
					  <label for="cname">Name on Card</label>
					  <input type="text" id="cname" name="cardname">
					  <label for="ccnum">Credit card number</label>
					  <input type="text" id="ccnum" name="cardnumber">
					  <label for="expmonth">Exp Month</label>
					  <input type="text" id="expmonth" name="expmonth">
		  
					  <div class="row">
						<div class="col-50">
						  <label for="expyear">Exp Year</label>
						  <input type="text" id="expyear" name="expyear">
						</div>
						<div class="col-50">
						  <label for="cvv">CVV</label>
						  <input type="text" id="cvv" name="cvv">
						</div>
					  </div>
					</div>
		  
				  </div>
					<div class="col-50">
					  <h3>Billing Address</h3>
					  <label for="fname"><i class="fa fa-user"></i> First Name</label>
					  <input type="text" id="fname" name="firstname">
					  <label for="lname"><i class="fa fa-user"></i> Last Name</label>
					  <input type="text" id="lname" name="lastname">
					  <label for="email"><i class="fa fa-envelope"></i> Email</label>
					  <input type="text" id="email" name="email">
					  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
					  <input type="text" id="adr" name="address">
					  <label for="city"><i class="fa fa-institution"></i> City</label>
					  <input type="text" id="city" name="city">
		  
					  <div class="row">
						<div class="col-50">
						  <label for="state">State</label>
						  <input type="text" id="state" name="state">
						</div>
						<div class="col-50">
						  <label for="zip">Zip</label>
						  <input type="text" id="zip" name="zip">
						</div>
					  </div>
					</div>
					<input type="button" value="Donate" onClick="return EvaluateLogin();" />
			  </div>
			</div>
		  </div>
</div>
</main>
</div>
</body>
</html>
