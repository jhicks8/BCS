<link href="community.css" rel="stylesheet">

<script>
    function registerOnLocation(s, f){
        var currentSelection = s;
        if(f <= 0){
            var confirmationText = "You would like to Continue registering for Service: " + currentSelection
            + ". With no additional charge.";
            if (confirm(confirmationText)) {
                alert("Thank you for registering for: " + currentSelection);
            } else {
                alert("Feel free to check out some other services.");
            }
        } else{
            var confirmationText = "You would like to Continue registering for Service: " + currentSelection
            + ". with a charge of $" + f ;
            if (confirm(confirmationText)) {
                alert("Thank you for registering for " + currentSelection + " Continuing to payment.");
                window.location.href = "payment.html";
            } else {
                alert("feel free to check out some other services.");
            }
        }
    }
</script>
<body class>
<div id="wrapper">
    <header>
        <h1><a href="index.html">Best Community Services</a></h1>

            <li><a href="emplogin.html"><button class="mbtn std">EMPLOYEE</button></a></li>
            </ul>
          </div>
          </div>
      </header>

<main>
	<h2>Rental Equipment</h2>

        <li class="PaidService">
            <div id=" Weddings ">

                <p2> 24 hours </p2><br>

                <form action="freeregistration.html">
                    <input type="button" value="Rent" onClick="return registerOnLocation('Powertools:Tools', 100);" />
                </form>
            </div>
            
        </li>
        <li class="PaidService">
