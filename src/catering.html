<script>
    function registerOnLocation(s, f){
        var currentSelection = s;
        //currentSelection = document.getElementById('').;
        if(f <= 0){
            var confirmationText = "You would like to Continue registering for the " + currentSelection
            + ". With no additional charge.";
            if (confirm(confirmationText)) {
                alert("Thank you for registering for: " + currentSelection);
                window.location.href = "receipt.html";
            } else {
                alert("Feel free to check out some other services.");
            }
        } else{
            var confirmationText = "You would like to Continue registering for the " + currentSelection
            + ". with a charge of $" + f ;
            if (confirm(confirmationText)) {
                alert("Thank you for registering for " + currentSelection + " Continuing to payment.");
                window.location.href = "payment.html";
            } else {
                alert("feel free to check out some other services.");
            }
        }
    }
</script>

<main>

	<ul id="catring">

            <div id="Event Catering">

                <p>Whats included?:</p>
                <p2>Your choice from a tasty meal selection.</p2><br>
                <p2>Event set up and tear down.</p2><br>
